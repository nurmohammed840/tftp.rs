[book]
authors = ["Nur"]
language = "en"
multilingual = false
src = "src"
title = "Trivial File Transfer Protocol"

[output.html]
default-theme = "ayu"
git-repository-icon = "fa-github"
git-repository-url = "https://github.com/nurmohammed840/tftp.rs"
edit-url-template = "https://github.com/nurmohammed840/tftp.rs/blob/master/docs/{path}"
additional-css = ["src/assets/mdbook-admonish.css"]

[preprocessor]

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "2.0.1" # do not edit: managed by `mdbook-admonish install`
